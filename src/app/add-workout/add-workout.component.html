<div class="container" style="margin-top:50px;">
    <div class="col-lg-6 offset-lg-3">
        <div class="row justify-content-center"> 
            <h2>Add Workout</h2><br><br>
            <form (ngSubmit)="addWorkout()">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" [(ngModel)]="title" name="title"><br>
                  <label for="date">Date</label>
                  <input type="date" class="form-control" [(ngModel)]="date" name="date"><br><br>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Exercise</th>
                                <th scope="col">Sets</th>
                                <th scope="col">Reps</th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let exercise of exercises; let i = index;">
                                    <td><input type="text" class="form-control" [(ngModel)]="exercise.name" name="exercise.name_{{i}}"></td>
                                    <td><input type="text" class="form-control" [(ngModel)]="exercise.sets" name="exercise.sets_{{i}}"></td>
                                    <td><input type="text" class="form-control" [(ngModel)]="exercise.reps" name="exercise.reps_{{i}}"></td>
                                    <td><button type="button" (click)="removeExercise(exercise)" class="btn btn-light" style="float:right;">Remove</button></td>
                                </tr>
                        </tbody>
                    </table>
                    <button type="button" (click)="addExercise()" class="btn btn-primary" style="float:right;">Add Exercise</button><br>
                    <button type="button" (click)="addWorkout()" class="btn btn-success">Add Workout</button>
                </div><br>
                <div class="alert alert-warning" *ngIf="errorMessage">
                    {{ errorMessage }}
                  </div>
            </form>
        </div>
        
    </div>
</div>
