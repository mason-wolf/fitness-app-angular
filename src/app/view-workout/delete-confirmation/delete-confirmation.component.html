<h1 mat-dialog-title>Delete Workout</h1>
<div mat-dialog-content>Are you sure you want to delete this workout? This action cannot be undone.</div><br>

<button type="button" class="btn btn-light" [mat-dialog-close]="false" style="float:left;">Cancel</button>
<button type="button" class="btn btn-light" style="float:right;" [mat-dialog-close]="true">Yes</button>
