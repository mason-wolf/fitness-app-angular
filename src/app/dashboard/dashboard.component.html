<div class="container" style="margin-top:100px;">

    <div class="row">
        <div class="col-3">
            <ul class="list-group" align="center">
                <li class="list-group-item"><a routerLink="/dashboard">Dashboard</a></li>
                <li class="list-group-item"><a routerLink="/add-workout">Add Workout</a></li>
            </ul>
        </div>
        <div class="col-6" style="border:1px solid #ccc;padding:2em;">
            <div *ngIf="!showWorkouts; else displayWorkouts"> 
                <h2>No workouts yet!</h2><br>
                <button type="button" routerLink="/add-workout" class="btn btn-primary">Add Workout</button>
            </div>
            <ng-template #displayWorkouts> 
                <div *ngFor="let workout of userWorkouts;">
                    <a routerLink="/view-workout/{{workout.id}}">{{ workout.title }}</a>
                </div>
            </ng-template>
        </div>
    </div>

</div>
